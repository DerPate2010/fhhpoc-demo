name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: src/GraphWebhooks

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.x
    - name: Install dependencies
      run: dotnet restore
